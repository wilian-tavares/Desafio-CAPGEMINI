<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="500x500.png" alt="">
        </div>

        <div class="'title-site">
            <h1>Meu Site</h1>
        </div>

        <div class="form-login">
            <form action="">
                <input type="email" class="email" id="email" placeholder="Email">
                <input type="password" class="password" id="password" placeholder="Password">

                <div class="buttons">
                    <div>
                        <input type="button" value="Login" class="submit" id="submit">
                    </div>
                    <div>
                        <input type="button" value="Register" class="register" id="register">
                    </div>
                </div>
            </form>
        </div>
    </header>

    <main>
        <div class="principal">
            <form class="cadastro">
                <input type="text" placeholder="nome" id="nome"><br>
                <input type="text" placeholder="cidade" id="cidade">

                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="estado">
                    <option value="">ESTADO</option>
                    <option value="SE">Sergipe</option>
                    <option value="SP">SÃ£o Paulo</option>
                    <option value="BH">Bahia</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
                <br>
                <input type="button" class="button-enviar" id="button-enviar" value="Cadastrar" onclick="cadastrar()">
            </form>
        </div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>

</html>
